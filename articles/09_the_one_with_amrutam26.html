<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The one with the amrutam 2026 - Photo Gallery</title>

<style>
:root {
    --primary: #2e7d32;
    --secondary: #006cc6;
    --bg: #f1f1f1;
    --card: #ffffff;
    --text: #222;
    --muted: #666;
}

/* ================= BASE ================= */
body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Disable text selection */
img {
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
    pointer-events: none; /* Prevents right-click menu on images */
}

/* ================= TOP BAR ================= */
.top-bar {
    position: sticky;
    top: 0;
    background: var(--card);
    padding: 18px 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60px;
}

.back-button {
    position: absolute;
    left: 16px;
    background: var(--primary);
    color: #fff;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 700;
    white-space: nowrap;
    z-index: 10;
}

.top-title {
    font-size: 30px;
    font-weight: 900;
    text-align: center;
    padding: 0 60px; /* Add padding to prevent overlap */
    width: 100%;
    box-sizing: border-box;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* ================= CONTAINER ================= */
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px 16px;
}

/* ================= GALLERY ================= */
.gallery-section {
    margin-top: 5px;
}

.gallery-title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 22px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.gallery-item:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 26px rgba(0,0,0,0.25);
}

.gallery-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    background-color: #f0f0f0;
}

/* ================= LOADING ================= */
.loading {
    text-align: center;
    padding: 40px;
    font-size: 18px;
    color: var(--muted);
}

.loading-spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error-message {
    text-align: center;
    padding: 40px;
    color: #d32f2f;
    background: #ffebee;
    border-radius: 10px;
    margin: 20px;
}

/* ================= LIGHTBOX ================= */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 85%;
}

.lightbox-img {
    max-width: 100%;
    max-height: 85vh;
    border-radius: 14px;
    animation: zoomIn 0.4s ease;
    display: block;
}

@keyframes zoomIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
    z-index: 1001;
    background: rgba(0,0,0,0.5);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 50px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    z-index: 1001;
}

.prev { left: 20px; }
.next { right: 20px; }

/* ================= PROTECTION OVERLAY ================= */
.protection-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 2;
}

/* ================= FOOTER ================= */
.footer {
    text-align: center;
    margin: 32px 0 14px;
    color: var(--muted);
    font-size: 15px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .top-bar {
        padding: 14px 10px;
        min-height: 56px;
    }
    
    .back-button {
        left: 12px;
        padding: 8px 14px;
        font-size: 15px;
    }
    
    .top-title {
        font-size: 22px;
        padding: 0 50px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }
    
    .gallery-img {
        height: 180px;
    }
    
    .gallery-title {
        font-size: 22px;
    }
    
    .close {
        top: 15px;
        right: 20px;
        font-size: 35px;
        width: 45px;
        height: 45px;
    }
    
    .nav {
        font-size: 40px;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .top-bar {
        padding: 12px 8px;
        min-height: 52px;
    }
    
    .back-button {
        left: 8px;
        padding: 7px 12px;
        font-size: 14px;
    }
    
    .top-title {
        font-size: 18px;
        padding: 0 45px;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
    }
    
    .gallery-img {
        height: 160px;
    }
    
    .gallery-title {
        font-size: 20px;
        margin-bottom: 18px;
    }
    
    .container {
        padding: 15px 12px;
    }
    
    .close {
        top: 10px;
        right: 15px;
        font-size: 30px;
        width: 40px;
        height: 40px;
    }
    
    .nav {
        font-size: 35px;
        padding: 12px;
    }
    
    .prev { left: 10px; }
    .next { right: 10px; }
}

@media (max-width: 360px) {
    .top-title {
        font-size: 16px;
        padding: 0 40px;
    }
    
    .back-button {
        left: 6px;
        padding: 6px 10px;
        font-size: 13px;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
    }
    
    .gallery-img {
        height: 140px;
    }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <div class="top-title">The one with the amrutam 2026</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- GALLERY -->
    <div class="gallery-section">
        <div class="gallery-title">ðŸŒŸ Amrutam 2026 Moments</div>
        <center>Published on: January 30, 2026</center>
        <center>Â© Kaustubh Ramteke</center>
        
        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading Amrutam 2026 images...</div>
        </div>
        
        <!-- Error message (hidden by default) -->
        <div id="error-message" class="error-message" style="display: none;">
            Unable to load images. Please check your internet connection.
        </div>
        
        <!-- Gallery will be populated here -->
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <div class="footer">
        Â© Kaustubh Ramteke | Amrutam 2026 Event Gallery
    </div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <div class="lightbox-content">
        <img id="lightbox-img" class="lightbox-img">
        <div class="protection-overlay" id="lightbox-overlay"></div>
    </div>
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
</div>

<script>
// GitHub repository details
const GITHUB_USERNAME = 'kaustubh77rm';
const REPO_NAME = 'kaustubh77rm.github.io';
const IMAGE_FOLDER = 'amrutam';

// DOM elements
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxOverlay = document.getElementById("lightbox-overlay");
const loadingElement = document.getElementById("loading");
const errorElement = document.getElementById("error-message");

let images = [];
let currentIndex = 0;

// Function to fetch images from GitHub
async function fetchImagesFromGitHub() {
    try {
        // GitHub API endpoint for the repository contents
        const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}`;
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Filter for image files only
        const imageFiles = data.filter(item => {
            const fileName = item.name.toLowerCase();
            return fileName.match(/\.(jpg|jpeg|png|gif|bmp|webp|svg)$/);
        });
        
        if (imageFiles.length === 0) {
            throw new Error('No images found in the amrutam26 folder');
        }
        
        // Convert GitHub URLs to raw content URLs
        images = imageFiles.map(item => 
            `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${IMAGE_FOLDER}/${item.name}`
        );
        
        // Hide loading
        loadingElement.style.display = 'none';
        
        // Load gallery
        loadGallery();
        
    } catch (error) {
        console.error('Error fetching images:', error);
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        errorElement.innerHTML = `
            <h3>Unable to load Amrutam 2026 images</h3>
            <p>Error: ${error.message}</p>
            <p>Make sure your GitHub repository is public and contains images in the '${IMAGE_FOLDER}' folder.</p>
        `;
    }
}

// Load gallery with fetched images
function loadGallery() {
    gallery.innerHTML = '';
    
    images.forEach((src, index) => {
        const galleryItem = document.createElement("div");
        galleryItem.className = "gallery-item";
        
        const img = document.createElement("img");
        img.className = "gallery-img";
        img.src = src;
        img.loading = "lazy";
        img.alt = `Amrutam 2026 - Image ${index + 1}`;
        
        // Create transparent overlay for protection
        const overlay = document.createElement("div");
        overlay.className = "protection-overlay";
        
        galleryItem.appendChild(img);
        galleryItem.appendChild(overlay);
        
        galleryItem.onclick = () => openLightbox(index);
        gallery.appendChild(galleryItem);
    });
}

// Security measures
document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});

document.addEventListener('keydown', function(e) {
    // Disable Ctrl+S, Cmd+S
    if ((e.ctrlKey || e.metaKey) && 
        (e.key === 's' || e.key === 'S' || e.keyCode === 83)) {
        e.preventDefault();
        return false;
    }
    
    // Disable Print Screen
    if (e.key === 'PrintScreen' || e.keyCode === 44) {
        e.preventDefault();
        return false;
    }
    
    // Disable F12
    if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
    }
});

// Lightbox functions
function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[index];
    lightbox.style.display = "flex";
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    lightbox.style.display = "none";
    document.body.style.overflow = 'auto';
}

function nextImg() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex];
}

function prevImg() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex];
}

// Lightbox overlay click handler
lightboxOverlay.addEventListener('click', (e) => {
    e.stopPropagation();
});

// Lightbox controls
document.querySelector(".close").onclick = closeLightbox;
document.querySelector(".next").onclick = nextImg;
document.querySelector(".prev").onclick = prevImg;

// Keyboard navigation
document.addEventListener("keydown", e => {
    if (lightbox.style.display === "flex") {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") nextImg();
        if (e.key === "ArrowLeft") prevImg();
    }
});

// Prevent drag and drop
document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});

// Prevent opening in new tab via middle click
document.addEventListener('auxclick', function(e) {
    if (e.button === 1 && e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});

// Initialize: Fetch images from GitHub
fetchImagesFromGitHub();
</script>

</body>
</html>
