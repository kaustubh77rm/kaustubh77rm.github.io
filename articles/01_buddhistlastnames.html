<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddhist Mahar Surnames Vidarbha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg1: #ff8c00;
    --bg2: #ff6b00;
    --bg3: #cc5500;
    --glass: rgba(255, 255, 255, 0.12);
    --glass-white: rgba(255, 255, 255, 0.15);
    --border: rgba(255, 255, 255, 0.25);
    --accent: #ff4500;
    --text-light: #ffffff;
    --text-dark: #3a2611;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-size: 28px;
    min-height: 90vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    color: var(--text-light);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.container {
    width: 100%;
    max-width: 1200px;
}

h1 {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
    color: #fff;
}

.subtitle {
    text-align: center;
    font-size: 1.5rem;
    opacity: 0.95;
    margin-bottom: 30px;
    color: #fff;
    font-weight: 500;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.column {
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 32px rgba(255, 107, 0, 0.25);
}

.column:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 20px 40px rgba(255, 69, 0, 0.4);
    background: rgba(255, 255, 255, 0.18);
}

ul {
    list-style: none;
}

li {
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    cursor: default;
    transition: all 0.3s ease;
    color: var(--text-light);
    background: var(--glass-white);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    font-size: 0.9em;
}

li:hover {
    background: rgba(255, 255, 255, 0.25);
    color: var(--text-light);
    transform: translateX(6px) scale(1.03);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.35);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

footer {
    text-align: center;
    margin-top: 25px;
    font-size: 0.75rem;
    opacity: 0.9;
    color: #fff;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(5px);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        font-size: 24px;
        padding: 20px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    .subtitle {
        font-size: 1.2rem;
    }
    
    .grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }
    
    li {
        padding: 8px 10px;
        font-size: 0.8em;
    }
}

@media (max-width: 480px) {
    .grid {
        grid-template-columns: 1fr;
    }
    
    li {
        padding: 10px;
        font-size: 0.85em;
    }
}
</style>
</head>

<body>
<div class="container">
    <h1>LAST NAMES (VIDARBHA REGION)</h1>
    <div class="subtitle">Buddhist Mahar Community</div>

    <div class="grid" id="grid"></div>

    <footer>Â© Kaustubh Ramteke</footer>
</div>

<script>
const surnames = [
    "WANKHEDE","WANJARI","MORE","INGOLE","KAMBLE","BHAGAT","BHITKAR","RAIPURE",
    "NAGRALE","THAWARE","THOOL","MOON","NAIK","NAKHALE","KHADSE","SHAMBHARKAR",

    "WANKHADE","INGLE","ABHYANKAR","MOHOD","MAHORE","BHATKAR","GAIKWAD","TAYADE",
    "KHANDARE","DAMODAR","SONONE","SHIRSAT","GAWAI","VIRGHAT","WARGHAT","DONGRE",

    "PATIL","MESHRAM","GAJBHIYE","RAMTEKE","SHENDE","KHOBRAGADE","MOTGHARE",
    "BORKAR","BANSOD","RANGARI","WASNIK","LANJEWAR","UKE","NAGDEVE",
    "GADPAYALE","MANWATKAR",

    "RAUT","SAHARE","SHAHARE","BADOLE","BHALEKAR","DHAMGAYE","TEMBHURNE",
    "SAKHARE","KOCHE","UNDIRWADE","INDURKAR","NANDESHWAR","JAMBHULKAR",
    "JANBANDHU","WALDE","SANGOLE"
];

const columns = 4;
const perColumn = Math.ceil(surnames.length / columns);
const grid = document.getElementById("grid");

for (let i = 0; i < columns; i++) {
    const col = document.createElement("div");
    col.className = "column";

    const ul = document.createElement("ul");

    surnames.slice(i * perColumn, (i + 1) * perColumn).forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
    });

    col.appendChild(ul);
    grid.appendChild(col);
}
</script>
</body>
</html>
