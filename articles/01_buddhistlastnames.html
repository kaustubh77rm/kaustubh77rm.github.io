<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddhist Mahar Surnames Vidarbha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg1: #ff8c00;
    --bg2: #ff6b00;
    --bg3: #cc5500;

    --glass: rgba(255, 255, 255, 0.14);
    --border: rgba(255, 255, 255, 0.28);

    --text-light: #ffffff;
    --text-dark: #222;
}

/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* BODY */
body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    display: flex;
    justify-content: center;
    padding: 30px;
    color: var(--text-light);
}

/* CONTAINER */
.container {
    width: 100%;
    max-width: 1200px;
}

/* HEADINGS */
h1 {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 30px;
    opacity: 0.95;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 22px;
}

/* COLUMN – glass only here */
.column {
    background: var(--glass);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    border: 1px solid var(--border);
    padding: 20px 16px;
    box-shadow: 0 10px 32px rgba(0,0,0,0.25);
}

/* LIST */
ul {
    list-style: none;
}

li {
    padding: 8px 4px;
    margin-bottom: 6px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    font-size: 1.7rem;
    background: transparent;   /* ❌ no glass */
    border: none;              /* ❌ no border */
    transition: transform .25s ease, color .25s ease;
}

li:hover {
    transform: translateX(4px);
    color: #ffe0b3;
}

/* FOOTER */
footer {
    margin-top: 28px;
    text-align: center;
    font-size: 0.8rem;
    opacity: 0.9;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
        color: #111;
    }

    .subtitle {
        font-size: 1.2rem;
        color: #111;
    }

    li {
        color: var(--text-dark);
    }
}

@media (max-width: 480px) {
    .grid {
        grid-template-columns: 1fr;
    }

    li {
        font-size: 0.9rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>LAST NAMES (VIDARBHA REGION)</h1>
    <div class="subtitle">Buddhist Mahar Community</div>

    <div class="grid" id="grid"></div>

    <footer>© Kaustubh Ramteke</footer>
</div>

<script>
const surnames = [
    "WANKHEDE","WANJARI","MORE","INGOLE","KAMBLE","BHAGAT","BHITKAR","RAIPURE",
    "NAGRALE","THAWARE","THOOL","MOON","NAIK","NAKHALE","KHADSE","SHAMBHARKAR",

    "WANKHADE","INGLE","ABHYANKAR","MOHOD","MAHORE","BHATKAR","GAIKWAD","TAYADE",
    "KHANDARE","DAMODAR","SONONE","SHIRSAT","GAWAI","VIRGHAT","WARGHAT","DONGRE",

    "PATIL","MESHRAM","GAJBHIYE","RAMTEKE","SHENDE","KHOBRAGADE","MOTGHARE",
    "BORKAR","BANSOD","RANGARI","WASNIK","LANJEWAR","UKE","NAGDEVE",
    "GADPAYALE","MANWATKAR",

    "RAUT","SAHARE","SHAHARE","BADOLE","BHALEKAR","DHAMGAYE","TEMBHURNE",
    "SAKHARE","KOCHE","UNDIRWADE","INDURKAR","NANDESHWAR","JAMBHULKAR",
    "JANBANDHU","WALDE","SANGOLE"
];

const columns = 4;
const perColumn = Math.ceil(surnames.length / columns);
const grid = document.getElementById("grid");

for (let i = 0; i < columns; i++) {
    const col = document.createElement("div");
    col.className = "column";

    const ul = document.createElement("ul");

    surnames
        .slice(i * perColumn, (i + 1) * perColumn)
        .forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
        });

    col.appendChild(ul);
    grid.appendChild(col);
}
</script>

</body>
</html>
