<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buddhist Mahar Surnames Vidarbha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --bg1: #ff8c00;
    --bg2: #ff6b00;
    --bg3: #cc5500;

    /* classy glass */
    --glass: rgba(255, 255, 255, 0.65);
    --glass-border: rgba(255, 255, 255, 0.45);

    --text-dark: #2b2b2b;
    --text-light: #ffffff;
}

/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* BODY */
body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    display: flex;
    justify-content: center;
    padding: 30px;
    color: var(--text-light);
}

/* CONTAINER */
.container {
    width: 100%;
    max-width: 1200px;
}

/* HEADINGS */
h1 {
    text-align: center;
    font-size: 2.6rem;
    font-weight: 800;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 35px;
    opacity: 0.95;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 26px;
}

/* COLUMN – classy glass */
.column {
    background: var(--glass);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    border-radius: 22px;
    border: 1px solid var(--glass-border);
    padding: 26px 20px;

    box-shadow:
        0 12px 32px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.6);

    transition: transform .3s ease, box-shadow .3s ease;
}

.column:hover {
    transform: translateY(-4px);
    box-shadow:
        0 18px 45px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.65);
}

/* LIST */
ul {
    list-style: none;
}

li {
    padding: 10px 6px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 0.6px;
    font-size: 1.6rem;
    color: var(--text-dark);
    background: transparent;
    border: none;

    transition: transform .25s ease, color .25s ease;
}

li:hover {
    transform: translateX(4px);
    color: #9c3f00;
}

/* FOOTER */
footer {
    margin-top: 30px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.9;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    h1 {
        font-size: 2.1rem;
        color: #111;
    }

    .subtitle {
        font-size: 1.4rem;
        color: #111;
    }

    li {
        font-size: 1.4rem;
    }
}

@media (max-width: 480px) {
    .grid {
        grid-template-columns: 1fr;
    }

    li {
        font-size: 1.3rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>LAST NAMES (VIDARBHA REGION)</h1>
    <div class="subtitle">Buddhist Mahar Community</div>

    <div class="grid" id="grid"></div>

    <footer>© Kaustubh Ramteke</footer>
</div>

<script>
const surnames = [
"WANKHADE","INGLE","ABHYANKAR","MOHOD","MAHORE","BHATKAR","GAIKWAD","TAYADE",
"KHANDARE","DAMODAR","SONONE","SHIRSAT","GAWAI","VIRGHAT","WARGHAT","DONGRE",
"WANKHEDE","WANJARI","MORE","INGOLE","KAMBLE","BHAGAT","BHITKAR","RAIPURE",
"NAGRALE","THAWARE","THOOL","MOON","NAIK","NAKHALE","KHADSE","SHAMBHARKAR",
"PATIL","MESHRAM","GAJBHIYE","RAMTEKE","SHENDE","KHOBRAGADE","MOTGHARE",
"BORKAR","BANSOD","RANGARI","WASNIK","LANJEWAR","UKE","NAGDEVE",
"GADPAYALE","MANWATKAR",
"RAUT","SAHARE","SHAHARE","BADOLE","BHALEKAR","DHAMGAYE","TEMBHURNE",
"SAKHARE","KOCHE","UNDIRWADE","INDURKAR","NANDESHWAR","JAMBHULKAR",
"JANBANDHU","WALDE","SANGOLE"
];

const columns = 4;
const perColumn = Math.ceil(surnames.length / columns);
const grid = document.getElementById("grid");

for (let i = 0; i < columns; i++) {
    const col = document.createElement("div");
    col.className = "column";

    const ul = document.createElement("ul");

    surnames.slice(i * perColumn, (i + 1) * perColumn).forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
    });

    col.appendChild(ul);
    grid.appendChild(col);
}
</script>

</body>
</html>
