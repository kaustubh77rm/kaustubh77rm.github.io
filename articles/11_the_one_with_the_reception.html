<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The one with deepti mam's brother's reception</title>

<!-- Performance -->
<link rel="preconnect" href="https://www.youtube.com">
<link rel="preconnect" href="https://i.ytimg.com">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#0a0a0a;
color:#f1f1f1;
overflow-x:hidden;
}

/* HEADER */
header{
background:rgba(15,15,15,0.95);
padding:25px 0;
border-bottom:1px solid #222;
position:sticky;
top:0;
z-index:100;
backdrop-filter:blur(10px);
}

.container{
max-width:1400px;
margin:auto;
padding:0 20px;
}

.header-content{text-align:center;}

h1{
font-size:2rem;
background:linear-gradient(90deg,#ff0000,#ff6b6b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.creator-name{
color:#aaa;
font-size:0.9rem;
margin-top:6px;
}

/* GRID */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
gap:30px;
margin-top:40px;
padding-bottom:60px;
}

.video-card{
background:#1a1a1a;
border-radius:16px;
overflow:hidden;
cursor:pointer;
transition:0.4s ease;
box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.video-card:hover{
transform:translateY(-8px) scale(1.02);
box-shadow:0 15px 30px rgba(0,0,0,0.6);
}

.video-thumbnail{
position:relative;
height:400px;
overflow:hidden;
}

.video-thumbnail img{
width:100%;
height:100%;
object-fit:cover;
transition:0.4s;
}

.video-card:hover img{
transform:scale(1.05);
}

.play-button{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:70px;
height:70px;
background:red;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
border:none;
box-shadow:0 0 25px rgba(255,0,0,0.6);
}

.play-button i{
color:white;
font-size:1.8rem;
margin-left:5px;
}

/* MODAL */
.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:0.4s;
z-index:1000;
}

.modal-overlay.active{
opacity:1;
visibility:visible;
}

.modal-content{
width:95%;
max-width:420px;
background:#111;
border-radius:20px;
overflow:hidden;
transform:scale(0.9);
transition:0.4s;
position:relative;
}

.modal-overlay.active .modal-content{
transform:scale(1);
}

.modal-header{
padding:15px;
background:#151515;
display:flex;
justify-content:space-between;
align-items:center;
}

.modal-header button{
background:none;
border:none;
color:#aaa;
font-size:1.5rem;
cursor:pointer;
}

.modal-header button:hover{color:white;}

.modal-video-container{
position:relative;
width:100%;
padding-bottom:177.77%;
background:black;
}

.modal-video{
position:absolute;
width:100%;
height:100%;
border:none;
opacity:0;
transition:opacity 0.4s;
}

/* Spinner */
.loading-spinner{
position:absolute;
top:50%;
left:50%;
width:50px;
height:50px;
border:5px solid rgba(255,255,255,0.1);
border-top:5px solid red;
border-radius:50%;
animation:spin 1s linear infinite;
transform:translate(-50%,-50%);
}

@keyframes spin{
0%{transform:translate(-50%,-50%) rotate(0);}
100%{transform:translate(-50%,-50%) rotate(360deg);}
}

/* NEXT / PREV */
.nav-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,0.6);
border:none;
color:white;
font-size:1.5rem;
width:45px;
height:45px;
border-radius:50%;
cursor:pointer;
}

.prev-btn{left:10px;}
.next-btn{right:10px;}

.nav-btn:hover{background:red;}
</style>
</head>

<body>

<header>
<div class="container header-content">
<h1>The one with deepti mam's brother's reception</h1>
<div class="creator-name">Â©Kaustubh Ramteke</div>
</div>
</header>

<main class="container">
<div class="video-grid" id="videoGallery"></div>
</main>

<div class="modal-overlay" id="videoModal">
<div class="modal-content">
<div class="modal-header">
<div id="modalTitle">Event Short</div>
<button id="closeModal"><i class="fas fa-times"></i></button>
</div>

<div class="modal-video-container">
<div class="loading-spinner" id="modalSpinner"></div>
<iframe class="modal-video" id="modalVideo" allow="autoplay" allowfullscreen></iframe>

<button class="nav-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
<button class="nav-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>

</div>
</div>
</div>

<script>
const allVideoIds=[
"nl7tRCIL884",
"N4euf4u1VGU",
"Fr3C_oQxivI",
"ovl4O4iTGG8",
"D3wqnF71ln0"
];

const videoGallery=document.getElementById('videoGallery');
const videoModal=document.getElementById('videoModal');
const modalVideo=document.getElementById('modalVideo');
const modalSpinner=document.getElementById('modalSpinner');
const modalTitle=document.getElementById('modalTitle');
const closeModal=document.getElementById('closeModal');
const nextBtn=document.getElementById('nextBtn');
const prevBtn=document.getElementById('prevBtn');

let currentIndex=0;
let scrollPosition=0;

/* Create Cards */
allVideoIds.forEach((id,index)=>{
videoGallery.innerHTML+=`
<div class="video-card" data-index="${index}">
<div class="video-thumbnail">
<img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" loading="lazy">
<button class="play-button"><i class="fas fa-play"></i></button>
</div>
</div>`;
});

/* Open Video */
function openVideo(index,push=true){
currentIndex=parseInt(index);
scrollPosition=window.scrollY;

videoModal.classList.add('active');
document.body.style.overflow='hidden';

modalSpinner.style.display='block';
modalVideo.style.opacity='0';

modalVideo.src=`https://www.youtube.com/embed/${allVideoIds[currentIndex]}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1`;

modalTitle.textContent=`Event Short ${currentIndex+1}`;

if(push){
history.pushState({video:currentIndex},"",`?video=${currentIndex}`);
}
}

/* Close */
function closeVideo(){
videoModal.classList.remove('active');
modalVideo.src="";
document.body.style.overflow='auto';
window.scrollTo(0,scrollPosition);
history.pushState({}, "", window.location.pathname);
}

/* Navigation */
function nextVideo(){
if(currentIndex<allVideoIds.length-1){
openVideo(currentIndex+1);
}
}

function prevVideo(){
if(currentIndex>0){
openVideo(currentIndex-1);
}
}

nextBtn.onclick=nextVideo;
prevBtn.onclick=prevVideo;

/* Click Card */
document.addEventListener('click',e=>{
const card=e.target.closest('.video-card');
if(card){
openVideo(card.getAttribute('data-index'));
}
});

/* Video Load */
modalVideo.addEventListener('load',()=>{
modalSpinner.style.display='none';
modalVideo.style.opacity='1';
});

/* ESC / Overlay */
closeModal.onclick=closeVideo;
videoModal.addEventListener('click',e=>{
if(e.target===videoModal) closeVideo();
});
document.addEventListener('keydown',e=>{
if(e.key==="Escape") closeVideo();
if(e.key==="ArrowRight") nextVideo();
if(e.key==="ArrowLeft") prevVideo();
});

/* Back Button */
window.addEventListener('popstate',event=>{
if(event.state && event.state.video!==undefined){
openVideo(event.state.video,false);
}else{
closeVideo();
}
});

/* Auto Open from URL */
const params=new URLSearchParams(window.location.search);
if(params.has("video")){
const index=params.get("video");
if(allVideoIds[index]) openVideo(index,false);
}
</script>

</body>
</html>
