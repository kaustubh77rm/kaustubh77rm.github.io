<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The one with deepti mam's brother's reception</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #0a0a0a;
    color: #f1f1f1;
    overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
    background-color: rgba(15, 15, 15, 0.95);
    padding: 25px 0;
    border-bottom: 1px solid #222;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
}

.container {
    max-width: 1400px;
    margin: auto;
    padding: 0 20px;
}

.header-content {
    text-align: center;
}

h1 {
    font-size: 2rem;
    background: linear-gradient(90deg, #ff0000, #ff6b6b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 10px rgba(255,0,0,0.3);
}

.creator-name {
    color: #aaa;
    font-size: 0.9rem;
    margin-top: 6px;
}

/* ===== GRID ===== */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
    padding-bottom: 60px;
}

.video-card {
    background-color: #1a1a1a;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.video-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,0,0,0.2);
    background-color: #202020;
}

.video-thumbnail {
    position: relative;
    height: 400px; /* vertical look */
    overflow: hidden;
}

.video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.5s ease;
    filter: brightness(0.9);
}

.video-card:hover img {
    transform: scale(1.05);
    filter: brightness(1.1);
}

.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70px;
    height: 70px;
    background-color: rgba(255,0,0,0.9);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    box-shadow: 0 5px 20px rgba(255,0,0,0.4);
}

.play-button i {
    color: white;
    font-size: 1.8rem;
    margin-left: 5px;
}

.video-duration {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.8rem;
}

/* ===== MODAL ===== */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.9);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.modal-overlay.active {
    display: block;
    opacity: 1;
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 95%;
    max-width: 420px;
    background-color: #111;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.4s ease;
}

.modal-overlay.active .modal-content {
    transform: translate(-50%, -50%) scale(1);
}

.modal-header {
    padding: 15px;
    background-color: #151515;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.close-modal {
    cursor: pointer;
    font-size: 1.5rem;
    color: #aaa;
}

.close-modal:hover {
    color: white;
}

.modal-video-container {
    position: relative;
    width: 100%;
    padding-bottom: 177.77%; /* 9:16 */
    background: black;
}

.modal-video {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
}

.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255,255,255,0.1);
    border-top: 5px solid #ff0000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<header>
    <div class="container header-content">
        <h1>The one with deepti mam's brother's reception</h1>
        <div class="creator-name">Â©Kaustubh Ramteke</div>
    </div>
</header>

<main class="container">
    <div class="video-grid" id="videoGallery"></div>
</main>

<!-- MODAL -->
<div class="modal-overlay" id="videoModal">
    <div class="modal-content">
        <div class="modal-header">
            <div id="modalTitle">Event Short</div>
            <div class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="modal-video-container">
            <div class="loading-spinner" id="modalSpinner"></div>
            <iframe class="modal-video" id="modalVideo" allow="autoplay"></iframe>
        </div>
    </div>
</div>

<script>
const allVideoIds = [
    "nl7tRCIL884",
    "N4euf4u1VGU",
    "Fr3C_oQxivI",
    "ovl4O4iTGG8",
    "D3wqnF71ln0"
];

const videoGallery = document.getElementById('videoGallery');
const videoModal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');
const modalSpinner = document.getElementById('modalSpinner');
const closeModal = document.getElementById('closeModal');
const modalTitle = document.getElementById('modalTitle');

function createVideoCard(id, index) {
    return `
        <div class="video-card" data-index="${index}">
            <div class="video-thumbnail">
                <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
                <button class="play-button"><i class="fas fa-play"></i></button>
                <div class="video-duration">Short ${index+1}</div>
            </div>
        </div>
    `;
}

allVideoIds.forEach((id,index)=>{
    videoGallery.innerHTML += createVideoCard(id,index);
});

document.querySelectorAll('.video-card').forEach(card=>{
    card.addEventListener('click',()=>{
        const index = card.getAttribute('data-index');
        modalVideo.src = `https://www.youtube.com/embed/${allVideoIds[index]}?autoplay=1&rel=0`;
        modalTitle.textContent = `Event Short ${parseInt(index)+1}`;
        videoModal.classList.add('active');
        document.body.style.overflow='hidden';
        modalSpinner.style.display='none';
    });
});

closeModal.addEventListener('click',()=>{
    videoModal.classList.remove('active');
    modalVideo.src="";
    document.body.style.overflow='auto';
});
</script>

</body>
</html>
