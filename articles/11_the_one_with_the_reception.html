<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>the one with deepti mam's brother's reception</title>

<!-- Performance -->
<link rel="preconnect" href="https://www.youtube.com">
<link rel="preconnect" href="https://i.ytimg.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #0a0a0a;
    --surface: #111111;
    --surface-hover: #161616;
    --primary: #ff0000;
    --primary-glow: rgba(255, 0, 0, 0.25);
    --text: #ffffff;
    --text-dim: #a1a1aa;
    --border: rgba(255, 255, 255, 0.06);
    --radius: 20px;
    --radius-sm: 12px;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    line-height: 1.5;
    font-weight: 400;
}

/* Clean, dark background */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 80% 30%, rgba(255, 0, 0, 0.03) 0%, transparent 70%);
    pointer-events: none;
    z-index: -1;
}

/* Custom Scrollbar - Minimal */
::-webkit-scrollbar {
    width: 5px;
}

::-webkit-scrollbar-track {
    background: var(--surface);
}

::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 0;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}

/* HEADER - Bold, Professional */
header {
    background: rgba(0, 0, 0, 0.98);
    border-bottom: 1px solid rgba(255, 0, 0, 0.2);
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 24px 0;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 32px;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Bold, minimal title */
.title-block h1 {
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: white;
    line-height: 1.2;
}

.title-block .reception {
    font-size: 1rem;
    font-weight: 400;
    color: var(--text-dim);
    margin-top: 4px;
    letter-spacing: -0.01em;
}

.creator {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* ========== SIMPLE PERFECT CIRCLE AROUND FULL NAME ========== */
.creator-wrapper {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(4px);
}

/* Conic gradient animated border - PERFECT CIRCLE */
.creator-wrapper::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        #ffffff,
        rgba(255, 255, 255, 0.7),
        rgba(255, 255, 255, 0.3),
        #ffffff,
        rgba(255, 255, 255, 0.7),
        rgba(255, 255, 255, 0.3),
        #ffffff
    );
    animation: rotateWhite 4s linear infinite;
    z-index: 0;
}

/* Inner background - perfect circle */
.creator-wrapper::after {
    content: "";
    position: absolute;
    inset: 2px;
    background: #0a0a0a;
    border-radius: 50%;
    z-index: 1;
}

/* Full name inside perfect circle */
.creator-name {
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    position: relative;
    z-index: 3;
    background: transparent;
    border: none;
    letter-spacing: -0.01em;
    padding: 0 20px;
    text-align: center;
    line-height: 1.4;
}

@keyframes rotateWhite {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hover effect */
.creator-wrapper:hover::before {
    animation-duration: 1.5s;
    background: conic-gradient(
        from 0deg,
        #ffffff,
        #ff0000,
        #ffffff,
        #ff0000,
        #ffffff
    );
}

.creator-wrapper:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease;
}
/* ====================================================== */

/* CINEMATIC VIDEO GRID - Clean, Powerful */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 24px;
    margin: 48px 0 80px 0;
}

.video-card {
    background: var(--surface);
    border-radius: var(--radius);
    overflow: hidden;
    cursor: pointer;
    border: 1px solid var(--border);
    transition: all 0.25s ease;
}

.video-card:hover {
    border-color: rgba(255, 0, 0, 0.5);
    background: var(--surface-hover);
    transform: translateY(-4px);
}

.video-thumbnail {
    position: relative;
    aspect-ratio: 16/9;
    overflow: hidden;
    background: #000;
}

.video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.video-card:hover img {
    transform: scale(1.05);
}

/* Minimal overlay */
.video-thumbnail::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
    opacity: 0;
    transition: opacity 0.25s;
}

.video-card:hover .video-thumbnail::after {
    opacity: 1;
}

/* Play button - Bold, minimal */
.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 52px;
    height: 52px;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
    z-index: 3;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
}

.video-card:hover .play-button {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.play-button i {
    color: white;
    font-size: 1.25rem;
    margin-left: 4px;
}

/* Video info - Clean typography */
.video-info {
    padding: 16px 18px;
}

.video-title {
    font-weight: 600;
    font-size: 1.05rem;
    color: white;
    letter-spacing: -0.01em;
    text-transform: lowercase;
}

.video-title::first-letter {
    text-transform: uppercase;
}

/* MODAL - Clean, Focused */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.98);
    backdrop-filter: blur(16px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    width: 100%;
    max-width: 1100px;
    background: #000;
    border-radius: 24px;
    overflow: hidden;
    transform: scale(0.98);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 0, 0, 0.15);
}

.modal-overlay.active .modal-content {
    transform: scale(1);
}

.modal-header {
    padding: 16px 24px;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 0, 0, 0.1);
}

#modalTitle {
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    letter-spacing: -0.01em;
    text-transform: lowercase;
}

#modalTitle::first-letter {
    text-transform: uppercase;
}

.modal-header button {
    background: rgba(255, 255, 255, 0.04);
    border: none;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.modal-header button:hover {
    background: var(--primary);
}

.modal-video-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    background: black;
}

.modal-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.3s;
}

/* Loading Spinner - Minimal */
.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 44px;
    height: 44px;
    border: 2px solid rgba(255, 0, 0, 0.1);
    border-top: 2px solid var(--primary);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Navigation - Clean */
.nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    color: white;
    font-size: 1.2rem;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    z-index: 10;
}

.prev-btn { left: 24px; }
.next-btn { right: 24px; }

.nav-btn:hover {
    background: var(--primary);
    border-color: var(--primary);
}

.nav-btn:active {
    transform: translateY(-50%) scale(0.95);
}

/* Video Counter - Minimal */
.video-counter {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(4px);
    padding: 6px 18px;
    border-radius: 40px;
    color: white;
    font-size: 0.85rem;
    border: 1px solid rgba(255, 255, 255, 0.08);
    z-index: 10;
    font-weight: 500;
}

.video-counter span {
    color: var(--primary);
    font-weight: 600;
    margin: 0 4px;
}

/* Toast - Professional */
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(12px);
    border-left: 3px solid var(--primary);
    border-radius: 10px;
    padding: 14px 22px;
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    transform: translateX(420px);
    transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
    z-index: 2000;
    border: 1px solid rgba(255, 255, 255, 0.06);
    font-size: 0.95rem;
}

.toast.show {
    transform: translateX(0);
}

.toast i {
    color: var(--primary);
    font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 768px) {
    .container { padding: 0 20px; }
    .header-content { flex-direction: column; gap: 16px; align-items: flex-start; }
    .title-block h1 { font-size: 1.4rem; }
    .nav-btn { width: 40px; height: 40px; }
    .prev-btn { left: 12px; }
    .next-btn { right: 12px; }
    .video-grid { grid-template-columns: 1fr; }
    .creator-wrapper { width: 140px; height: 140px; }
    .creator-name { font-size: 1rem; }
}

@media (max-width: 480px) {
    .title-block h1 { font-size: 1.25rem; }
    .creator-wrapper { width: 120px; height: 120px; }
    .creator-name { font-size: 0.9rem; }
}
</style>
</head>
<body>

<!-- Toast Notification -->
<div id="toast" class="toast">
    <i class="fas fa-circle-play"></i>
    <span id="toastMessage">Ready</span>
</div>

<!-- HEADER - Bold, Professional -->
<header>
    <div class="container header-content">
        <div class="title-block">
            <h1>the one with deepti mam's brother's reception</h1>
            <div class="reception">reception · 2026</div>
        </div>
        <div class="creator">
            <div class="creator-wrapper">
                <span class="creator-name">© Kaustubh<br>Ramteke</span>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <!-- Video Gallery -->
    <div class="video-grid" id="videoGallery"></div>
</main>

<!-- Modal -->
<div class="modal-overlay" id="videoModal">
    <div class="modal-content">
        <div class="modal-header">
            <div id="modalTitle">Event Short</div>
            <button id="closeModal"><i class="fas fa-times"></i></button>
        </div>

        <div class="modal-video-container">
            <div class="loading-spinner" id="modalSpinner"></div>
            <iframe class="modal-video" id="modalVideo" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen
                    frameborder="0"></iframe>
            
            <button class="nav-btn prev-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn next-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="video-counter">
                <span id="currentVideoIndex">1</span> / <span id="totalVideos">5</span>
            </div>
        </div>
    </div>
</div>

<script>
const allVideoIds = [
    "nl7tRCIL884",
    "N4euf4u1VGU",
    "Fr3C_oQxivI",
    "ovl4O4iTGG8",
    "D3wqnF71ln0"
];

const videoTitles = [
    "crowd",
    "buffet",
    "ice cream cone",
    "sanvika ambekar",
    "paan"
];

const videoGallery = document.getElementById('videoGallery');
const videoModal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');
const modalSpinner = document.getElementById('modalSpinner');
const modalTitle = document.getElementById('modalTitle');
const closeModal = document.getElementById('closeModal');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const currentVideoIndex = document.getElementById('currentVideoIndex');
const totalVideos = document.getElementById('totalVideos');
const toast = document.getElementById('toast');
const toastMessage = document.getElementById('toastMessage');

let currentIndex = 0;
let scrollPosition = 0;

// Show Toast
function showToast(message, icon = 'fa-circle-play') {
    toastMessage.textContent = message;
    toast.querySelector('i').className = `fas ${icon}`;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 2500);
}

// Create Cards - No time, no views
allVideoIds.forEach((id, index) => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.setAttribute('data-index', index);
    
    card.innerHTML = `
        <div class="video-thumbnail">
            <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" 
                 alt="${videoTitles[index]}"
                 loading="lazy">
            <div class="play-button">
                <i class="fas fa-play"></i>
            </div>
        </div>
        <div class="video-info">
            <div class="video-title">${videoTitles[index]}</div>
        </div>
    `;
    
    videoGallery.appendChild(card);
});

totalVideos.textContent = allVideoIds.length;

// Open Video
function openVideo(index, push = true) {
    currentIndex = parseInt(index);
    scrollPosition = window.scrollY;
    
    videoModal.classList.add('active');
    document.body.style.overflow = 'hidden';
    
    modalSpinner.style.display = 'block';
    modalVideo.style.opacity = '0';
    
    modalVideo.src = `https://www.youtube.com/embed/${allVideoIds[currentIndex]}?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0`;
    
    modalTitle.textContent = videoTitles[currentIndex];
    currentVideoIndex.textContent = currentIndex + 1;
    
    showToast(videoTitles[currentIndex], 'fa-play');
    
    if (push) {
        history.pushState({video: currentIndex}, "", `?video=${currentIndex}`);
    }
}

// Close Video
function closeVideo() {
    videoModal.classList.remove('active');
    modalVideo.src = "";
    document.body.style.overflow = 'auto';
    window.scrollTo(0, scrollPosition);
    history.pushState({}, "", window.location.pathname);
}

// Navigation
function nextVideo() {
    if (currentIndex < allVideoIds.length - 1) {
        openVideo(currentIndex + 1);
    }
}

function prevVideo() {
    if (currentIndex > 0) {
        openVideo(currentIndex - 1);
    }
}

// Event Listeners
nextBtn.onclick = nextVideo;
prevBtn.onclick = prevVideo;

// Card Click
document.addEventListener('click', e => {
    const card = e.target.closest('.video-card');
    if (card) {
        const index = card.getAttribute('data-index');
        openVideo(index);
    }
});

// Video Load
modalVideo.addEventListener('load', () => {
    modalSpinner.style.display = 'none';
    modalVideo.style.opacity = '1';
});

// Close handlers
closeModal.onclick = closeVideo;
videoModal.addEventListener('click', e => {
    if (e.target === videoModal) closeVideo();
});

// Keyboard navigation
document.addEventListener('keydown', e => {
    if (e.key === "Escape") closeVideo();
    if (e.key === "ArrowRight" && videoModal.classList.contains('active')) {
        e.preventDefault();
        nextVideo();
    }
    if (e.key === "ArrowLeft" && videoModal.classList.contains('active')) {
        e.preventDefault();
        prevVideo();
    }
});

// Back button
window.addEventListener('popstate', event => {
    if (event.state && event.state.video !== undefined) {
        openVideo(event.state.video, false);
    } else {
        closeVideo();
    }
});

// Auto open from URL
const params = new URLSearchParams(window.location.search);
if (params.has("video")) {
    const index = params.get("video");
    if (allVideoIds[index]) {
        setTimeout(() => openVideo(index, false), 300);
    }
}

// Welcome toast
window.addEventListener('load', () => {
    setTimeout(() => {
        showToast('reception collection', 'fa-camera');
    }, 800);
});
</script>

</body>
</html>
