<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The One with the priyadarshini photos gallery</title>

<style>
:root {
    --primary: #2e7d32;
    --secondary: #006cc6;
    --bg: #f1f1f1;
    --card: #ffffff;
    --text: #222;
    --muted: #666;
}

/* ================= BASE ================= */
body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Disable text selection */
img {
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
    pointer-events: none; /* Prevents right-click menu on images */
}

/* ================= TOP BAR ================= */
.top-bar {
    position: sticky;
    top: 0;
    background: var(--card);
    padding: 18px 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-button {
    position: absolute;
    left: 16px;
    background: var(--primary);
    color: #fff;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 700;
}

.top-title {
    font-size: 30px;
    font-weight: 900;
}

/* ================= CONTAINER ================= */
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px 16px;
}

/* ================= GALLERY ================= */
.gallery-section {
    margin-top: 45px;
}

.gallery-title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 22px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 14px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.gallery-item:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 26px rgba(0,0,0,0.25);
}

.gallery-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
    background-color: #f0f0f0;
}

/* ================= LIGHTBOX ================= */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 85%;
}

.lightbox-img {
    max-width: 100%;
    max-height: 85vh;
    border-radius: 14px;
    animation: zoomIn 0.4s ease;
    display: block;
}

@keyframes zoomIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
    z-index: 1001;
    background: rgba(0,0,0,0.5);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 50px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    z-index: 1001;
}

.prev { left: 20px; }
.next { right: 20px; }

/* ================= PROTECTION OVERLAY ================= */
.protection-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 2;
}

/* ================= FOOTER ================= */
.footer {
    text-align: center;
    margin: 32px 0 14px;
    color: var(--muted);
    font-size: 15px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
    .top-title { font-size: 24px; }
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    .gallery-img {
        height: 180px;
    }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <a href="Column.html" class="back-button">‚Üê</a>
    <div class="top-title">The one with the priyadarshini photos gallery</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- GALLERY -->
    <div class="gallery-section">
        <div class="gallery-title">üì∏ Priyadarshini Moments</div>
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <div class="footer">
        ¬© Kaustubh Ramteke
    </div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <div class="lightbox-content">
        <img id="lightbox-img" class="lightbox-img">
        <div class="protection-overlay" id="lightbox-overlay"></div>
    </div>
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
</div>

<script>
const images = [
  "/image/priy/1.png",
  "/image/priy/2.png",
  "/image/priy/3.jpg",
  "/image/priy/4.jpeg",
  "/image/priy/5.jpeg"
];

const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxOverlay = document.getElementById("lightbox-overlay");

let currentIndex = 0;

// Disable context menu on entire page
document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});

// Disable keyboard shortcuts for saving
document.addEventListener('keydown', function(e) {
    // Disable Ctrl+S, Ctrl+Shift+S, Cmd+S, etc.
    if ((e.ctrlKey || e.metaKey) && 
        (e.key === 's' || e.key === 'S' || e.keyCode === 83)) {
        e.preventDefault();
        return false;
    }
    
    // Disable Print Screen
    if (e.key === 'PrintScreen' || e.keyCode === 44) {
        e.preventDefault();
        return false;
    }
    
    // Disable F12 (DevTools)
    if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
    }
});

// Load gallery
images.forEach((src, index) => {
    const galleryItem = document.createElement("div");
    galleryItem.className = "gallery-item";
    
    const img = document.createElement("img");
    img.className = "gallery-img";
    img.src = src;
    img.loading = "lazy";
    
    // Create transparent overlay for protection
    const overlay = document.createElement("div");
    overlay.className = "protection-overlay";
    
    galleryItem.appendChild(img);
    galleryItem.appendChild(overlay);
    
    galleryItem.onclick = () => openLightbox(index);
    gallery.appendChild(galleryItem);
});

function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[index];
    lightbox.style.display = "flex";
    
    // Add additional protection when lightbox is open
    document.body.style.overflow = 'hidden';
}

function closeLightbox() {
    lightbox.style.display = "none";
    document.body.style.overflow = 'auto';
}

function nextImg() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex];
}

function prevImg() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex];
}

// Add overlay click handler to prevent image interaction
lightboxOverlay.addEventListener('click', (e) => {
    e.stopPropagation();
});

// Lightbox controls
document.querySelector(".close").onclick = closeLightbox;
document.querySelector(".next").onclick = nextImg;
document.querySelector(".prev").onclick = prevImg;

// Keyboard navigation
document.addEventListener("keydown", e => {
    if (lightbox.style.display === "flex") {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") nextImg();
        if (e.key === "ArrowLeft") prevImg();
    }
});

// Prevent drag and drop
document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});

// Prevent opening in new tab via middle click
document.addEventListener('auxclick', function(e) {
    if (e.button === 1 && e.target.tagName === 'IMG') {
        e.preventDefault();
        return false;
    }
});
</script>

</body>
</html>
