<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links by Date with Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
        }
        h2 {
            font-size: 24px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        ul.link-list {
            list-style-type: none;
            padding: 0;
        }
        ul.link-list li {
            margin-bottom: 10px;
        }
        ul.link-list li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        ul.link-list li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        article {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        article h3 {
            color: #4CAF50;
            font-size: 22px;
        }
        article p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Column</h1>
    </header>

    <!-- List of Links -->
    <section class="date-section">
        <h2>September 18, 2024</h2>
        <ul class="link-list">
            <li><a href="#article1">The one where I got started</a></li>
            </ul>
    </section>
</body>
</html>
