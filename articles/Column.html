<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links by Date with Articles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #495057;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        section {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul.link-list {
            list-style-type: none;
            padding: 0;
        }
        ul.link-list li {
            margin-bottom: 15px;
        }
        ul.link-list li a {
            font-size: 22px;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            color: black;
        }
        ul.link-list li a.button-57 {
            display: inline-block;
            position: relative;
            padding: 18px 18px 17px;
            border: 1px solid #18181a;
            background-color: white;
            color: #18181a;
            font-size:24px;
            line-height: 15px;
            transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
            overflow: hidden;
        }
        ul.link-list li a.button-57 span:first-child {
            position: relative;
            transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
            z-index: 10;
        }
        ul.link-list li a.button-57 span:last-child {
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            top: 50%;
            color: white;
            z-index: 100;
            height: 14px;
            line-height: 13px;
            opacity: 0;
            transform: translateY(225%) translateX(-50%);
            transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
        }
        ul.link-list li a.button-57:after {
        	
            content: "";
            position: absolute;
            bottom: -50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transform-origin: bottom center;
            transform: skewY(9.3deg) scaleY(0);
            transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
            z-index: 50;
        }
        ul.link-list li a.button-57:hover:after {
            transform-origin: bottom center;
            transform: skewY(9.3deg) scaleY(2);
        }
        ul.link-list li a.button-57:hover span:last-child {
            transform: translateX(-50%) translateY(-100%);
            opacity: 1;
            transition: all 900ms cubic-bezier(0.48, 0, 0.12, 1);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1B56F8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            font-size: 24px;
            background-color: #2F0BF4;
            transform: translateY(-2px);
        }
        .back-button:active {
            background-color: #d67600;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Column</h1>
    </header>

    <section class="date-section">
        <h2>September 18, 2024</h2>
        <ul class="link-list">
            <li>
                <a href="01_the_one_where_i_got_started.html" class="button-57">
                    <span>The one where I got started</span>
                    <span>Open</span>
                </a>
            </li>
        </ul>
    </section>

    <div class="flex-container" style="text-align: center;">
        <a href="https://kaustubh77rm.github.io/index.html" class="back-button">Back</a>
    </div>
</body>
</html>
