<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPR First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/image/krlogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* NAME BOX */
        .name-box {
            position: relative;
            display: inline-block;
            padding: 50px 80px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin: 40px 0;
        }

        .name-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        /* Animated Border */
        .circle-border::before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: 20px;
            background: conic-gradient(#ff0080, #ff8c00, #40e0d0, #ff0080);
            animation: rotate 4s linear infinite;
            z-index: 0;
        }

        .circle-border::after {
            content: "";
            position: absolute;
            inset: 5px;
            background: #0f2027;
            border-radius: 15px;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* LINKS */
        .links {
            margin-top: 40px;
        }

        .button-35 {
            background: #FFD000;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-35:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg,#f9a825,#f57f17);
        }

        footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        @media(max-width:768px){
            .name-text { font-size: 1.6rem; }
            .name-box { padding: 30px 20px; }
        }
    </style>
</head>

<body>

<main>
    <h1>Welcome to My Kingdom</h1>

    <div class="name-box">
        <div class="circle-border"></div>
        <div class="name-text">
            KAUSTUBH VARSHA PRABHAKAR RAMTEKE
        </div>
    </div>

    <div class="links">
        <button class="button-35" onclick="location.href='about.html'">About Me</button>
        <button class="button-35" onclick="location.href='projects.html'">Projects</button>
        <button class="button-35" onclick="location.href='contact.html'">Contact</button>
        <button class="button-35" onclick="location.href='articles/Column.html'">My Column</button>
    </div>
</main>

<footer>
    Â© 2024 Kaustubh Ramteke | All Rights Reserved
</footer>

<script>
    const box = document.querySelector('.name-box');

    box.addEventListener('mouseenter', () => {
        box.style.transform = 'scale(1.03)';
    });

    box.addEventListener('mouseleave', () => {
        box.style.transform = 'scale(1)';
    });
</script>

</body>
</html>
