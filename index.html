<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(
        135deg,
        #0f2027,
        #203a43,
        #2c5364,
        #1c1c3c,
        #0f2027
    );
    background-size: 400% 400%;
    animation: gradientFlow 12s ease infinite;

    display: flex;
    flex-direction: column;
    position: relative;
}

/* MAIN CONTAINER */
main { 
    flex: 1 0 auto;
    min-height: 0; 
    text-align: center; 
    padding: 20px 20px 40px 20px;
    position: relative;
    z-index: 1;
}

/* ===== HEADING WITH FAST FULL-WIDTH PULSE UNDERLINE ===== */
h1 { 
    color: white; 
    font-size: 2.5rem; 
    margin: 0 0 20px 0;
    display: inline-block;
    position: relative;
    padding-bottom: 20px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

/* FAST full-width pulse */
/* SMOOTH FULL-WIDTH BUTTER UNDERLINE */
h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, transparent, #ffffff, transparent);
    border-radius: 4px;
    transform-origin: center;
    transform: scaleX(0);
    opacity: 0.8;
    animation: butterSmooth 2.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
}

@keyframes butterSmooth {
    0% {
        transform: scaleX(0);
        opacity: 0.3;
    }
    40% {
        transform: scaleX(1);
        opacity: 1;
    }
    60% {
        transform: scaleX(1);
        opacity: 1;
    }
    100% {
        transform: scaleX(0);
        opacity: 1;
    }
}


@keyframes gradientFlow {
    0%   { background-position: 0% 50%; }
    25%  { background-position: 50% 100%; }
    50%  { background-position: 100% 50%; }
    75%  { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}

/* NAME BOX */
.name-box {
    position: relative;
    display: inline-block;
    padding: 20px 80px;
    border-radius: 15px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
    margin: 10px 0;
}

.name-text {
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    position: relative;
    z-index: 2;
}

/* Animated Border */
.circle-border::before {
    content: "";
    position: absolute;
    inset: -5px;
    border-radius: 20px;
    background: conic-gradient(#ff0080, #ff8c00, #40e0d0, #ff0080);
    animation: rotate 4s linear infinite;
    z-index: 0;
}

.circle-border::after {
    content: "";
    position: absolute;
    inset: 5px;
    background: #0f2027;
    border-radius: 15px;
    z-index: 1;
}

@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* Profile Picture Section */
.profile-wrapper { display: flex; justify-content: center; margin:30px 0; }
.profile-ring {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    padding: 6px;
    background: conic-gradient(#ff0080,#ff8c00,#40e0d0,#ff0080);
    box-shadow: 0 0 25px rgba(64, 224, 208, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile-pic {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0f2027;
    background: #0f2027;
    user-select: none;
    pointer-events: none;
}
.profile-ring:hover { transform: scale(1.08); box-shadow: 0 0 40px rgba(255,140,0,0.9); }

/* Animated Identity Section */
.container1 {
    color: white;
    font-size: 2rem;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px 0;
    gap: 10px;
    flex-wrap: wrap;
}
.animation { height: 3rem; overflow: hidden; }
.slider {
    display: flex;
    flex-direction: column;
    animation: slideText 9s infinite;
}
.slider > div {
    height: 3rem;
    line-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 8px;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    text-transform: capitalize;
}
.first { background-color: #0060A3; }
.second { background-color: green; }
.third { background-color: #FF5100; }
@keyframes slideText {
    0%,20%   { transform: translateY(0); }      
    25%,45%  { transform: translateY(-3rem); } 
    50%,70%  { transform: translateY(-6rem); } 
    75%,100% { transform: translateY(0); }     
}

/* BUTTONS */
.links .button-35 {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.6s ease forwards;
}

.links .button-35:nth-child(1) { animation-delay: 0.1s; }
.links .button-35:nth-child(2) { animation-delay: 0.2s; }
.links .button-35:nth-child(3) { animation-delay: 0.3s; }
.links .button-35:nth-child(4) { animation-delay: 0.4s; }
.links .button-35:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== CREATIVE ROYAL GLASS BUTTON ===== */
.button-35 {
    position: relative;
    padding: 15px 36px;
    margin: 12px;
    font-size: 22px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    letter-spacing: 1px;
    border: none;
    overflow: hidden;
    color: white;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    box-shadow:
        0 8px 20px rgba(0,0,0,0.4);
    transition: all 0.35s ease;
}

/* Gradient animated border */
.button-35::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50px;
    padding: 2px;
    background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
    background-size: 400% 400%;
    animation: borderMove 6s linear infinite;

    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* Shine sweep */
.button-35::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.4),
        transparent
    );
    transition: 0.7s;
}

/* Hover Effects */
.button-35:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow:
        0 15px 35px rgba(64, 224, 208, 0.6);
}

.button-35:hover::after {
    left: 150%;
}

/* Click effect */
.button-35:active {
    transform: scale(0.96);
}

/* Border animation */
@keyframes borderMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
}
/* FOOTER */
footer {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
    position: sticky;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    flex-shrink: 0;
    box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
    border-top: 2px solid rgba(255, 255, 255, 0.1);

/* RESPONSIVE */
@media(max-width:768px){

    h1 { font-size: 1.7rem; }
    .container1 { font-size: 1.2rem; }
}
