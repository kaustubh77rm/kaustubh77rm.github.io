<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
    position: relative;
}

/* MAIN CONTAINER */
main { 
    flex: 1 0 auto;
    min-height: 0; 
    text-align: center; 
    padding: 20px 20px 40px 20px;
    position: relative;
    z-index: 1;
}

/* ===== HEADING WITH FAST FULL-WIDTH PULSE UNDERLINE ===== */
h1 { 
    color: white; 
    font-size: 2.5rem; 
    margin: 0 0 20px 0;
    display: inline-block;
    position: relative;
    padding-bottom: 20px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

/* FAST full-width pulse */
/* SMOOTH FULL-WIDTH BUTTER UNDERLINE */
h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, transparent, #ffffff, transparent);
    border-radius: 4px;
    transform-origin: center;
    transform: scaleX(0);
    opacity: 0.8;
    animation: butterSmooth 2.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
}

@keyframes butterSmooth {
    0% {
        transform: scaleX(0);
        opacity: 0.3;
    }
    40% {
        transform: scaleX(1);
        opacity: 1;
    }
    60% {
        transform: scaleX(1);
        opacity: 1;
    }
    100% {
        transform: scaleX(0);
        opacity: 1;
    }
}


/* NAME BOX */
.name-box {
    position: relative;
    display: inline-block;
    padding: 20px 80px;
    border-radius: 15px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
    margin: 10px 0;
}

.name-text {
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    position: relative;
    z-index: 2;
}

/* Animated Border */
.circle-border::before {
    content: "";
    position: absolute;
    inset: -5px;
    border-radius: 20px;
    background: conic-gradient(#ff0080, #ff8c00, #40e0d0, #ff0080);
    animation: rotate 4s linear infinite;
    z-index: 0;
}

.circle-border::after {
    content: "";
    position: absolute;
    inset: 5px;
    background: #0f2027;
    border-radius: 15px;
    z-index: 1;
}

@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* Profile Picture Section */
.profile-wrapper { display: flex; justify-content: center; margin:30px 0; }
.profile-ring {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    padding: 6px;
    background: conic-gradient(#ff0080,#ff8c00,#40e0d0,#ff0080);
    box-shadow: 0 0 25px rgba(64, 224, 208, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile-pic {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0f2027;
    background: #0f2027;
    user-select: none;
    pointer-events: none;
}
.profile-ring:hover { transform: scale(1.08); box-shadow: 0 0 40px rgba(255,140,0,0.9); }

/* Animated Identity Section */
.container1 {
    color: white;
    font-size: 2rem;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px 0;
    gap: 10px;
    flex-wrap: wrap;
}
.animation { height: 3rem; overflow: hidden; }
.slider {
    display: flex;
    flex-direction: column;
    animation: slideText 9s infinite;
}
.slider > div {
    height: 3rem;
    line-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 8px;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    text-transform: capitalize;
}
.first { background-color: #0060A3; }
.second { background-color: green; }
.third { background-color: #FF5100; }
@keyframes slideText {
    0%,20%   { transform: translateY(0); }      
    25%,45%  { transform: translateY(-3rem); } 
    50%,70%  { transform: translateY(-6rem); } 
    75%,100% { transform: translateY(0); }     
}

/* BUTTONS */
.links { margin-top: 20px; }

.button-35 {
    position: relative;
    overflow: hidden;
    border: none;
    padding: 15px 36px;
    margin: 12px;
    font-size: 19px;
    font-weight: 700;
    border-radius: 999px;
    cursor: pointer;
    letter-spacing: 0.5px;
    color: #111;
    background: #FFD000;
    box-shadow:
        0 8px 18px rgba(0,0,0,0.35),
        0 2px 0 rgba(0,0,0,0.2) inset;
    transition: 
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.3s ease;
}

.button-35::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition: 0.6s ease;
}

.button-35:hover {
    transform: translateY(-4px);
    background: #ffc107;
    box-shadow: 0 14px 28px rgba(0,0,0,0.4);
}

.button-35:hover::before { left: 130%; }

.button-35:active {
    transform: translateY(1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4) inset;
}

/* FOOTER */
footer {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
    position: sticky;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 100;
    flex-shrink: 0;
    box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
    border-top: 2px solid rgba(255, 255, 255, 0.1);

/* RESPONSIVE */

}
</style>
