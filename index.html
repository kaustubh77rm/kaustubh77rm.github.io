<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/image/krlogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPR First</title>
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background: #B3C2FF;
            background-size: 200% 200%;
            color: #333;
            overflow-x: hidden;
            animation: background-move 10s infinite alternate ease-in-out;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content area - this will grow to push footer down */
        main {
            flex: 1 0 auto;
            padding: 20px;
        }

        /* Animated Background for Body */
        @keyframes background-move {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fade-in 2s ease-in-out, h1-bg-color-animation 6s infinite alternate ease-in-out;
            background: linear-gradient(45deg, #43C6AC, #191654, #ff6f61);
            background-size: 200% 200%;
            color: white;
            padding: 20px;
            border-radius: 1px;
            text-align: center;
        }

        /* Animation for h1 background color */
        @keyframes h1-bg-color-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .gradient-text {
            text-align: center;
            font-size: clamp(2.4rem, 3vw, 4rem);
            font-weight: bold;
            background: linear-gradient(90deg, #ff6f61, #de64a2, #4b79a1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-motion 5s ease infinite;
        }

        /* Gradient Text Animation */
        @keyframes gradient-motion {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .intro {
            font-size: 22px;
            background-color: #fffbf5;
            padding: 40px;
            margin: 40px auto;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #f0e1d8;
            max-width: 800px;
            animation: slide-up 1s ease-out;
        }

        /* Slide Up Animation for Intro */
        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .links {
            text-align: center;
            margin-top: 40px;
        }

        .button-35 {
            color: black;
            background: #FFD000;
            border-radius: 50px;
            border: none;
            padding: 10px 30px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-right: 15px;
        }

        /* Button Hover Effect */
        .button-35:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #f9a825, #f57f17);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .button-35::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: all 0.5s ease;
        }

        /* Button Shine Effect */
        .button-35:hover::before {
            left: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            position: relative;
            flex-shrink: 0;
            width: 100%;
        }

        /* Footer Gradient Animation */
        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, #ff6f61, #de64a2, #4b79a1);
            background-size: 400% 400%;
            animation: gradient-motion 5s ease infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .button-35 {
                padding: 12px 30px;
                font-size: 18px;
                margin-bottom: 10px;
                margin-right: 0;
            }

            .intro {
                padding: 30px;
            }
            
            .links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        
        .container {
            color: black;
            font-size: 2.26rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        .animation {
            height: 52px;
            overflow: hidden;
            margin-left: 1rem;
        }

        .animation > div > div {
            padding: 0.1rem 0.9rem;
            height: 2.89rem;
            margin-bottom: 2.81rem;
            display: inline-block;
        }

        .animation div:first-child {
            animation: text-animation 9s infinite;
        }

        .first div {
            font-weight: bold;
            color: white;
            background-color: #016f8e;
            border-radius: 50px;
        }
        
        .second div {
            font-weight: bold;
            color: white;
            background-color: green;
            border-radius: 50px;
        }
        
        .third div {
            font-weight: bold;
            color: black;
            background-color: #fc8a1e;
            border-radius: 50px;
        }

        @keyframes text-animation {
            0% { margin-top: 0; }
            10% { margin-top: 0; }
            20% { margin-top: -5.62rem; }
            30% { margin-top: -5.62rem; }
            40% { margin-top: -11.24rem; }
            60% { margin-top: -11.24rem; }
            70% { margin-top: -5.62rem; }
            80% { margin-top: -5.62rem; }
            90% { margin-top: 0; }
            100% { margin-top: 0; }
        }
    </style>
</head>

            <button class="button-35" onclick="window.location.href='about.html'">About Me</button>
            <button class="button-35" onclick="window.location.href='projects.html'">Projects</button>
            <button class="button-35" onclick="window.location.href='contact.html'">Contact</button>
            <button class="button-35" onclick="window.location.href='articles/Column.html'">My Column</button>
        </div>

        <div class="container">

            </section>
        </div>

        <p class="gradient-text">
            KAUSTUBH VARSHA PRABHAKAR RAMTEKE
        </p>
    </main>

</html>
