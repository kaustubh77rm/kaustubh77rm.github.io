<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
}

/* MAIN CONTAINER */
main { 
    flex: 1; 
    min-height: 0; /* allows flexbox to shrink properly */
    text-align: center; 
    padding: 20px 20px 40px 20px; /* reduced top padding */
}

/* PAGE HEADING */
h1 { 
    color: white; 
    font-size: 2.5rem; 
    margin: 0; 
}

/* NAME BOX */
.name-box {
    position: relative;
    display: inline-block;
    padding: 20px 80px;
    border-radius: 15px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

.name-text {
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    position: relative;
    z-index: 2;
}

/* Animated Border */
.circle-border::before {
    content: "";
    position: absolute;
    inset: -5px;
    border-radius: 20px;
    background: conic-gradient(#ff0080, #ff8c00, #40e0d0, #ff0080);
    animation: rotate 4s linear infinite;
    z-index: 0;
}

.circle-border::after {
    content: "";
    position: absolute;
    inset: 5px;
    background: #0f2027;
    border-radius: 15px;
    z-index: 1;
}

@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* Profile Picture Section */
.profile-wrapper { display: flex; justify-content: center; margin:30px 0; }
.profile-ring {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    padding: 6px;
    background: conic-gradient(#ff0080,#ff8c00,#40e0d0,#ff0080);
    animation: rotate-ring 6s linear infinite;
    box-shadow: 0 0 25px rgba(64, 224, 208, 0.7);
}
.profile-pic {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0f2027;
    background: #0f2027;
    user-select: none;
    pointer-events: none;
}
.profile-ring:hover { transform: scale(1.08); box-shadow: 0 0 40px rgba(255,140,0,0.9); }

/* Animated Identity Section */
.container1 {
    color: white;
    font-size: 2rem;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5px 0;
    gap: 10px;
    flex-wrap: wrap;
}
.animation { height: 3rem; overflow: hidden; }
.slider {
    display: flex;
    flex-direction: column;
    animation: slideText 9s infinite;
}
.slider > div {
    height: 3rem;
    line-height: 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 8px;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    text-transform: capitalize;
}
.first { background-color: #0060A3; height:12px;}
.second { background-color: green; height:12px;}
.third { background-color: #FF5100; height:12px;}
@keyframes slideText {
    0%,20%   { transform: translateY(0); }      
    25%,45%  { transform: translateY(-3rem); } 
    50%,70%  { transform: translateY(-6rem); } 
    75%,100% { transform: translateY(0); }     
}

/* BUTTONS */
.links {
    margin-top: 20px;
}
.button-35 {
    background: #FFD000;
    border: none;
    padding: 12px 30px;
    margin: 10px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}
.button-35:hover { 
    transform: scale(1.1); 
    background: linear-gradient(45deg,#f9a825,#f57f17); 
}

/* VISITOR COUNTER */
#visitor-count { 
    margin-top: 20px; 
    font-size: 1.5rem; 
    color: #FFD000; 
    font-weight: 700; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 8px; 
}

/* FOOTER */
footer {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

/* RESPONSIVE */
@media(max-width:768px){
    .name-text { font-size: 1.6rem; }
    .name-box { padding: 30px 20px; }
    .profile-ring { width:130px; height:130px; }
    .button-35 { font-size: 18px; padding: 10px 20px; }
}
</style>
</head>
