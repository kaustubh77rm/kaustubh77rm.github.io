<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emerging Trends in CS & IT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    min-height: 100vh;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
}

/* TOP BAR */
.top-bar {
    padding: 15px 20px;
}

.back-btn {
    color: #FFD000;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
}

/* MAIN */
main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.06);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 700px;
    width: 100%;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

/* HEADING */
.card h1 {
    font-size: 2.6rem;
    margin-bottom: 8px;
}

.subtitle {
    font-size: 1.2rem;
    color: #ddd;
    margin-bottom: 30px;
}

/* UNIT BUTTONS */
.unit-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.unit-btn {
    background: #FFD000;
    color: #000;
    padding: 16px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 20px;
    font-weight: 700;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.unit-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(255,208,0,0.6);
}

/* FOOTER */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 14px;
    font-size: 14px;
}

/* RESPONSIVE */
@media(max-width:600px){
    .card h1 { font-size: 2rem; }
    .unit-btn { font-size: 18px; }
}
</style>
</head>

<body>

<div class="top-bar">
    <a href="ppn.html" class="back-btn">← Back</a>
</div>

<main>
    <div class="card">
        <h1>Emerging Trends</h1>
        <div class="subtitle">Computer Science & IT</div>

        <div class="unit-buttons">
            <a href="unit1.html" class="unit-btn">Unit 1</a>
            <a href="unit2.html" class="unit-btn">Unit 2</a>
            <a href="unit3.html" class="unit-btn">Unit 3</a>
            <a href="unit4.html" class="unit-btn">Unit 4</a>
            <a href="unit5.html" class="unit-btn">Unit 5</a>
        </div>
    </div>
</main>

<footer>
    © 2026 Kaustubh Ramteke
</footer>

</body>
</html>
