<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media</title>
<style>
:root {
    --primary: #4CAF50;
    --bg: #f4f4f4;
    --card: #fff;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: var(--bg);
}

header {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 16px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

/* Card Links as icon buttons */
.card {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    border-radius: 15px;
    background-color: var(--card);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
}

.card img {
    width: 48px;
    height: 48px;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
}

/* Back button */
.back-button {
    display: inline-block;
    margin: 30px auto 0;
    padding: 12px 18px;
    background-color: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    transition: 0.3s;
}

.back-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

/* Responsive */
@media(max-width:600px){
    .card {
        width: 60px;
        height: 60px;
    }
    .card img {
        width: 36px;
        height: 36px;
    }
}
</style>
</head>

<body>

<header>Social Media</header>

<div class="container">
    

    <!-- YouTube -->
    <a href="https://www.youtube.com/@kaustubh_ramteke_07" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/youtube1.png" alt="YouTube">
    </a>

    <!-- Quora -->
    <a href="https://www.quora.com/profile/Kaustubh-Ramteke-1" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/quora1.png" alt="Quora">
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/kaustubh-ramteke-07/" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/linkedin1.png" alt="LinkedIn">
    </a>

</div>

<a href="https://kaustubh77rm.github.io/index.html" class="back-button">‚Üê Back</a>

</body>
</html>
