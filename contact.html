<title>Contact Me</title>
<style>
:root {
    --primary: #4CAF50;
    --secondary: #006cc6;
    --bg: #f4f4f4;
    --card: #fff;
    --text: #333;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: var(--bg);
    color: var(--text);
}

header {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Card Links */
.card {
    display: flex;
    align-items: center;
    padding: 18px 20px;
    border-radius: 12px;
    background-color: var(--card);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    text-decoration: none;
    color: var(--text);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    background-color: #f0f8ff;
}

/* Icon styling */
.card span {
    margin-right: 14px;
    font-size: 28px;
}

/* Back button */
.back-button {
    display: inline-block;
    margin: 20px auto;
    padding: 12px 18px;
    background-color: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s;
    text-align: center;
}

.back-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

/* Responsive */
@media(max-width:600px){
    .card {
        font-size: 18px;
        padding: 14px 16px;
    }
    .card span { font-size: 24px; }
}
</style>
</head>
