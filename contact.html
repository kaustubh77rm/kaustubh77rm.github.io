<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media</title>
<style>
:root {
    --primary: #4CAF50;
    --bg: #f4f4f4;
    --card: #fff;
    --accent: #53009C;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: var(--bg);
}

/* Header with centered title & right back button */
.header-bar {
    position: relative;
    background-color: var(--accent);
    color: white;
    padding: 16px 0;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.header-bar h1 {
    margin: 0;
    font-size: 28px;
}

/* Back button floating on right */
.back-button {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 16px;
    background: white;
    color: var(--accent);
    font-weight: bold;
    text-decoration: none;
    border-radius: 12px;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

.back-button:hover {
    background-color: #e0e0e0;
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

/* Container for icons */
.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 16px;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}

/* Card Links as big icon buttons */
.card {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 130px;
    height: 130px;
    border-radius: 25px;
    background-color: var(--card);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
}

.card img {
    width: 80px;
    height: 80px;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
}

/* Responsive adjustments */
@media(max-width:600px){
    .card {
        width: 90px;
        height: 90px;
    }
    .card img {
        width: 54px;
        height: 54px;
    }
    .header-bar h1 {
        font-size: 24px;
    }
    .back-button {
        padding: 8px 14px;
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div class="header-bar">
    <h1>Social Media</h1>
    <a href="https://kaustubh77rm.github.io/index.html" class="back-button">‚Üê</a>
</div>

<div class="container">
    <!-- YouTube -->
    <a href="https://www.youtube.com/@kaustubh_ramteke_07" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/youtube1.png" alt="YouTube">
    </a>

    <!-- Quora -->
    <a href="https://www.quora.com/profile/Kaustubh-Ramteke-1" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/quora1.png" alt="Quora">
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/in/kaustubh-ramteke-07/" target="_blank" class="card">
        <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/linkedin1.png" alt="LinkedIn">
    </a>
</div>

</body>
</html>
