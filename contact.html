<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media</title>

<style>
:root {
    --primary: #2e7d32;
    --secondary: #006cc6;
    --bg: #f1f1f1;
    --card: #ffffff;
    --text: #333;
    --muted: #666;
}

/* Base */
body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* Top bar (same as About page) */
.top-bar {
    position: sticky;
    top: 0;
    background: var(--card);
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 100;
}

.back-button {
    background: var(--primary);
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 15px;
}

/* Container */
.container {
    max-width: 1000px;
    margin: auto;
    padding: 16px;
}

/* Header */
.header {
    text-align: center;
    margin: 24px 0;
}

.header h1 {
    margin: 0;
    font-size: 28px;
}

.subtitle {
    color: var(--muted);
    font-size: 16px;
}

/* Social cards grid */
.social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    margin-top: 24px;
}

/* Card */
.social-card {
    background: var(--card);
    border-radius: 16px;
    padding: 24px 16px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    text-align: center;
    text-decoration: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.social-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 14px 28px rgba(0,0,0,0.15);
}

.social-card img {
    width: 64px;
    height: 64px;
    margin-bottom: 12px;
}

.social-card span {
    display: block;
    font-weight: 600;
    color: var(--text);
}

/* Footer */
.footer {
    text-align: center;
    font-size: 14px;
    color: var(--muted);
    margin: 32px 0 16px;
}

/* Desktop */
@media (min-width: 768px) {
    .header h1 { font-size: 32px; }
    .subtitle { font-size: 18px; }
}

span{
font-size:20px;
}

</style>
</head>

<body>

<div class="top-bar">
    <a href="https://kaustubh77rm.github.io/index.html" class="back-button">←</a>
</div>

<div class="container">

    <div class="header">
        <h1>Social Media</h1>
        <div class="subtitle">Find me around the internet</div>
    </div>

    <div class="social-grid">

        <a href="https://www.youtube.com/@kaustubh_ramteke_07" target="_blank" class="social-card">
            <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/youtube1.png" alt="YouTube">
            <span>YouTube</span>
        </a>

        <a href="https://www.quora.com/profile/Kaustubh-Ramteke-1" target="_blank" class="social-card">
            <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/quora1.png" alt="Quora">
            <span>Quora</span>
        </a>

        <a href="https://www.linkedin.com/in/kaustubh-ramteke-07/" target="_blank" class="social-card">
            <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/linkedin1.png" alt="LinkedIn">
            <span>LinkedIn</span>
        </a>

        <!-- Google Maps Card -->
        <a href="https://www.google.com/maps/contrib/@20.9026747,77.7795364,3112m/data=!3m1!1e3!4m4!8m3!1e3!3m1!1e1?entry=ttu&g_ep=EgoyMDI2MDEyMC4wIKXMDSoKLDEwMDc5MjA3MUgBUAM%3D" target="_blank" class="social-card">
            <img src="https://raw.githubusercontent.com/kaustubh77rm/kaustubh77rm.github.io/main/image/google-maps.png" alt="Google Maps">
            <span>Google Maps</span>
        </a>

    </div>

    <div class="footer">© 2026 Kaustubh Ramteke</div>

</div>

</body>
</html>
